<div class="row">
  <div class="col-xs-12">

    <button class="btn btn-success">

      Recepie
    </button>
  </div>

  <hr>

  <div class="div col-xs-12">
    <a href="#" class="list-group-item  clearfix" *ngFor="let recepir of recipes">

      <div class="pull-left">
        <h4 class="list-group-item-heading"> {{recepir.name}} </h4>

        <p class="list-group-item-text">
          {{recepir.description}}
        </p>

        <span class="pull-right">
          <img
          [src] = "recepir.imagePath"
          alt="{{recepir.name}}"
          class="img-responsive" style="max-height: 50px;">
        </span>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>

</div>
